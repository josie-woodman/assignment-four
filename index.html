<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Working With a Timeline</title>

<body>

<h1 class="welcome">Are You Ready?</h1>

<!-- Shape Animation Div Tag -->
    <div id="circle">
        <div id="square"></div>

<!-- Super Mario Animation Div Tags -->
    

    <div id="blockContainer">

        <img id="coin" src="img/coin.png" alt="coin">

        <img id="mario" src="img/mario.png" alt="mario">

<!-- Morphing Power Cube Tags -->

        <div id="shape" class="cube-backfaces">
            <div class="plane one">3</div>
            <div class="plane two">2</div>

        </div>
    </div>
</div>
